{% extends "admin/base.html" %}

{% block script %}
    <script type=text/javascript src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
{% endblock %}

{% block content %}
	<h3>Add page</h3>
	{% if error %}
	    <div class=error>
            {{ error }}
        </div>
	{% endif %}
	<form action="" method=post>
	   <dl>
	       <dt>Title:
	           <dd><input size=50 type=text name=title value={{ request.form.title }}>
	       <dt>Content:
	           <dd><textarea id=pagecontent rows=25 cols=100 name=content>{{ request.form.content }}</textarea>
	       <dt>Show in menu:
	           <dd><input type=checkbox name=inmenu>
	   </dl>
	   <p><input type=submit value=Submit>
	   <script type=text/javascript>
	       CKEDITOR.replace('pagecontent');
	   </script>
	</form>
{% endblock %}
