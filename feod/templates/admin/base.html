<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='admin_style.css') }}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class=content>
            <div class=nav>
			    <ul id=navlist>
				    <li><a href="{{ url_for('admin') }}">Admin Home</a></li>
				    <li><a href="{{ url_for('pages') }}">Pages</a></li>
				    <li><a href="{{ url_for('prices') }}">Prices</a></li>
				    <li><a href="{{ url_for('logout') }}">Logout</a></li>
				</ul>
			</div>
				{% block messages %}
				    {% with messages = get_flashed_messages() %}
				    {% if messages %}
				        {% for message in messages %}
				            <span class=messages>
				                {{ message }}
				            </span>
				        {% endfor %}
				    {% endif %}
				    {% endwith %}
				{% endblock %}
                
                {% block content %}
				{% endblock %}
         </div>
    </body>
</html>
