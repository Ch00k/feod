{% extends "admin/base.html" %}

{% block script %}
    <script type=text/javascript src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
{% endblock %}

{% block content %}
	<h3>Edit page</h3>
	{% if error %}
        <div class=error>
            {{ error }}
        </div>
    {% endif %}
	<form action="" method=post>
	   <dl>
	       <dt>Title:
	           {% for i in page %}
					<dd><input size=50 type=text name=title value="{{ i['title'] }}">
					<dt>Content:
					<dd><textarea id=pagecontent rows=25 cols=100 name=content>{{ i['content'] }}</textarea>
					<dt>Show in menu:
					{% if i['inmenu'] == 1 %}
                        <dd><input type=checkbox name=inmenu checked>
                    {% else %}
                        <dd><input type=checkbox name=inmenu>
                    {% endif %}
	           {% endfor %}
	   </dl>
	<p><input type=submit value=Submit>
	<script type=text/javascript>
        CKEDITOR.replace('pagecontent');
    </script>
	</form>
{% endblock %}
